<div class="container-fluid ml-0 "  *ngIf="users!==null">
<h2 class="titleUsers font-italic text-white">Users</h2>
<table class="table table-dark  ">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Salary</th>
      <th scope="col">City</th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
     <td class="text-justify">{{user.id}}</td>
     <td  class="text-justify">{{user.name}}</td>
     <td  class="text-justify">{{user.email}}</td>
     <td  class="text-justify">{{user.phone}}</td>
     <td  class="text-justify">{{user.salary}}</td>
     <td class="text-justify">{{user.city}}</td>
     <td class="text-justify"><a [routerLink]="['/users','edit', user.id]">view</a></td>


    </tr>
  </tbody>
</table>

</div>

<div  *ngIf="!users" class="spinner">

<img  src='assets/images/1490.png' alt="loader">
</div>
<div *ngIf="users?.length===0" class="notUser" role="alert">
  No Users Found
</div>
