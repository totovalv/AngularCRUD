<div class="container-fluid ">
<h1 class="text-white ">Add New User</h1>
<div class="row">
  <div class="col-6">
    <form #form="ngForm" class="bg-light p-3 rounded " bg-light (ngSubmit)="addUser()" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" 
        [(ngModel)]="addUserRequest.name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"  placeholder="Enter email" name="email" 
        [(ngModel)]="addUserRequest.email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone"  placeholder="Enter phone" name="phone" 
        [(ngModel)]="addUserRequest.phone">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary"  placeholder="Enter salary"  name="salary" 
        [(ngModel)]="addUserRequest.salary">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city"  placeholder="Enter city" name="city" 
        [(ngModel)]="addUserRequest.city">
      </div>
  
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>


</div>
